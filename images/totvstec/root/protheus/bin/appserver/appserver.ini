[protheus]
SourcePath=/protheus/apo
RPOCustom=/protheus/apo/custom.rpo
RPOTLPP=/protheus/apo/tlpp.rpo
RootPath=/protheus/protheus_data
StartPath=/system/
RpoDb=top
RpoLanguage=Multi
RpoVersion=120
LocalFiles=SQLiteCLI
StartSysInDB=1
SQLiteServer=protheus
SQLitePort=5056
DBSysPath=/protheus/protheus_data/sqlite/db_sys
DBTmpPath=/protheus/protheus_data/sqlite/db_tmp
TopMemoMega=50
HelpServer=localhost
SpecialKey=protheus

[SQLiteServer]
Enable=1
Port=5056

[Drivers]
Active=TCP
MultiProtocolPort=1
MultiProtocolPortSecure=0

[TCP]
TYPE=TCPIP
Port=1234

[LicenseClient]
Server=license-server
Port=5555

[General]
app_environment=protheus
ShowFullLog=0
MaxStringSize=500
MaxQuerySize=31960
PowerSchemeShowUpgradeSuggestion=0
ConsoleLog=1
AsyncConsoleLog=1
BuildKillUsers=1

[DBAccess]
Server=dbaccess
Port=7890
ConType=TCPIP
Database={{APPSERVER_DATABASE}}
Alias=protheus

[WebApp]
Port=8080
LastMainProg=sigaadv,sigacfg,apsdu,srvwizard
EnvServer=protheus

[WEBAGENT]
VERSION=1.0.10
DisableIncompatibleSO=0
Darwin_arm64=../webagent/web-agent-1.0.10-darwin-arm64.dmg
Darwin_universal=../webagent/web-agent-1.0.10-darwin-universal.dmg
Darwin_x64=../webagent/web-agent-1.0.10-darwin-x64.dmg
Windows_x64=../webagent/web-agent-1.0.10-windows-x64-release.setup.exe
Linux_x64_deb=../webagent/web-agent-1.0.10-linux-x64-release.deb
Linux_x64_rpm=../webagent/web-agent-1.0.10-linux-x64-release.rpm

[WebMonitor]
Enable=1

[APP_MONITOR]
enable=1

[HTTPSERVER]
Enable=1
Servers=HTTP_REST

[HTTP_REST]
Hostname=localhost
Port=9995
Locations=HTTP_ROOT

[HTTP_ROOT]
Path=/rest
RootPath=/protheus/protheus_data/http-root/
ThreadPool=THREAD_POOL

[THREAD_POOL]
Environment=protheus
MinThreads=1

[TDS]
AllowApplyPatch=*
AllowEdit=*
EnableDisconnectUser=*
EnableSendMessage=*
EnableBlockNewConnection=*
EnableStopServer=*